<p id="demo4"></p>
<p id="demo5"></p>
<script>
var player={
    x="Math.random()*100",
    y="Math.random()*100",
    a="10"
    b="20"

}
var myVar=setInterval(function(){myTimer()},1000);

	document.getElementById("demo1").innerHTML=t;
}
document.getElementById("demo2").innerHTML=player.a;
